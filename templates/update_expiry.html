<!DOCTYPE html>
<html>
<head>
    <title>Update Expiry Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">🗓️ Update Expiry Date</h2>

        <form method="POST" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
            <div class="mb-3">
                <label for="expiry_date" class="form-label">New Expiry Date</label>
                <input type="date" name="expiry_date" id="expiry_date" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
