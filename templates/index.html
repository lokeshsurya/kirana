<!DOCTYPE html>
<html>
<head>
    <title>Kirana Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center flex-grow-1">üì¶ Kirana Inventory List</h1>
            <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger">üö™ Logout</a>
        </div>

        <!-- Button Row -->
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <a href="{{ url_for('add_product') }}" class="btn btn-success w-100">‚ûï Add Product</a>
            </div>
            <div class="col-auto">
                <a href="{{ url_for('low_stock') }}" class="btn btn-warning w-100">‚ö†Ô∏è Low Stock Alerts</a>
            </div>
            <div class="col-auto">
                <a href="{{ url_for('import_excel') }}" class="btn btn-primary w-100">üì• Import Excel</a>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Threshold</th>
                        <th>Expiry</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in products %}
                    <tr>
                        <td>{{ p[0] }}</td>
                        <td>{{ p[1] }}</td>
                        <td>{{ p[2] }}</td>
                        <td>{{ p[3] }}</td>
                        <td>{{ p[4] }}</td>
                        <td>{{ p[5] }}</td>
                        <td>{{ p[6] if p[6] else "N/A" }}</td>
                        <td>
                            <a href="{{ url_for('update_expiry', product_id=p[0]) }}" class="btn btn-outline-primary btn-sm mb-1">üóìÔ∏è Update</a>
                            <form action="{{ url_for('delete_product', product_id=p[0]) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">üóëÔ∏è Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
